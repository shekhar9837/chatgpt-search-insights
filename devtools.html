<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ChatGPT Analyse Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 12px;
        color: #111;
      }
      h2 {
        margin: 0 0 12px 0;
        font-size: 16px;
      }
      .section {
        margin-bottom: 16px;
      }
      .meta {
        color: #555;
        font-size: 12px;
        margin-bottom: 6px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 6px 8px;
        text-align: left;
        vertical-align: top;
        word-break: break-word;
      }
      th {
        background: #f5f5f5;
      }
      .empty {
        color: #777;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h2>ChatGPT Analyse Search</h2>

    <div class="section">
      <div class="meta">
        Queries (<span id="queries-count">0</span>)
      </div>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Query</th>
          </tr>
        </thead>
        <tbody id="queries-body">
          <tr>
            <td colspan="2" class="empty">No queries captured yet.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="section">
      <div class="meta">
        URLs (<span id="urls-count">0</span>)
      </div>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody id="urls-body">
          <tr>
            <td colspan="2" class="empty">No URLs captured yet.</td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="devtools.js"></script>
  </body>
</html>
