<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 400px; font-family: sans-serif; padding: 10px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; font-size: 12px; }
    th { background-color: #f4f4f4; }
    .count-badge { background: #007bff; color: white; padding: 2px 6px; border-radius: 10px; font-size: 12px; }
    button { width: 100%; padding: 10px; cursor: pointer; background: #10a37f; color: white; border: none; border-radius: 5px; }
    .empty { text-align: center; color: #888; font-style: italic; }
    .hidden { display: none; }
  </style>
</head>
<body>

  <div style="display: flex; align-items: center; gap: 16px; margin-bottom: 18px; justify-content: space-between;">
    <div style="display: flex; align-items: center; gap: 12px;">
      <!-- <img src="https://favicons.githubusercontent.com/chatgpt.com" alt="ChatGPT Icon" style="width:44px;height:44px;border-radius:10px;box-shadow:0 2px 12px #0002;"/> -->
      <div>
        <h2 style="margin:0;font-size:1.3em;letter-spacing:-0.5px;color:#10a37f;font-weight:700;">Search Insights</h2>
        <span style="font-size:1em;color:#444;opacity:0.93;">for ChatGPT conversations</span>
      </div>
    </div>
    <div style="font-size:0.97em;color:#1b5735;display: flex; align-items: center; gap: 3px;">
      <span style="opacity:0.9;">by</span> 
      <a href="https://listablelabs.com" target="_blank" style="color:#10a37f;text-decoration:none;font-weight:600;">Listable Labs</a>
    </div>
  </div>
  <button id="fetch-btn">Refresh & Fetch Data</button>

  <div id="data-section" class="hidden">
    <div id="queries-section">
      <h3>Queries <span id="queries-count" class="count-badge">0</span></h3>
      <table>
        <thead><tr><th>#</th><th>Query</th></tr></thead>
        <tbody id="queries-body"><tr class="empty"><td colspan="2">No queries yet</td></tr></tbody>
      </table>
    </div>

    <div id="urls-section">
      <h3>URLs <span id="urls-count" class="count-badge">0</span></h3>
      <table>
        <thead><tr><th>#</th><th>URL</th></tr></thead>
        <tbody id="urls-body"><tr class="empty"><td colspan="2">No URLs yet</td></tr></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
